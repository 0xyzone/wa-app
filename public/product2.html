<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/output.css" rel="stylesheet" />
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Product</title>
  </head>
  <body
    class="flex flex-col w-full h-screen bg-gray-200 relative max-w-sm mx-auto scrollbar-thumb-violet-600 scrollbar-track-violet-300 scrollbar-thin scrollbar-track-rounded-full scrollbar-thumb-rounded-full scroll-smooth overflow-y-visible"
  >
    <container
      class="flex flex-col gap-4 h-full pb-10 overflow-y-auto scrollbar-thumb-transparent scrollbar-track-transparent scrollbar-thin scrollbar-track-rounded-full scrollbar-thumb-rounded-full scroll-smooth"
    >
      <!-- Image part start -->
      <div class="w-full h-64 relative bg-gray-300">
        <img
          src="./assets/img/product.jpg"
          alt="product_img"
          class="h-full w-full mx-auto object-contain"
        />
        <button id="close" class="absolute z-10 top-0 right-2" onclick="window.location.replace('index.html')">✖</button>
        <div class="absolute top-0 bottom-0 my-auto h-full flex items-center">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </div>

        <svg
          class="w-6 h-6 absolute top-0 bottom-0 my-auto right-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </div>
      <!-- Image part end -->

      <!-- Description Start -->
      <div class="px-4 h-full flex flex-col justify-between">
        <div class="flex flex-col justify-between w-full">
          <div class="w-full flex justify-between items-center">
            <!-- Item name -->
            <div class="flex flex-col gap-2">
              <h1 class="font-bold text-lg">Fog Liquid</h1>
              <span class="text-xs text-gray-500 -mt-2">F0234</span>
            </div>
            <svg
              class="w-10 h-10 bg-gray-300 rounded-lg p-3"
              fill="black"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
              ></path>
            </svg>
          </div>
          <p class="font-semibold py-2 text-gray-700">Rs 1,500.00</p>
          <!-- Price -->
          <p class="flex flex-col text-xs text-gray-500">
            <!-- description -->
            <span>Best fog liquid for your smoke machine</span>
            <span>4.5kg</span>
            <span>4 nos in a carton</span>
          </p>
        </div>

        <div class="flex flex-col">
          <div
            class="text-xs font-bold w-full border border-b-gray-300/50 pb-1"
          >
            <a href="#">Add special request</a>
          </div>
          <div class="flex justify-between items-center p-2">
            <p class="font-bold">Quantity</p>
            <div class="flex items-center gap-4">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <input disabled type="number" name="qty" id="qty" value="0" class="w-10 text-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
          </div>
          <button class="w-full py-1 bg-violet-600 rounded-lg text-white"><span>Add • Rs 1,500.00</span></button>
        </div>
      </div>
      <!-- Description End -->
    </container>
  </body>
</html>
